name: Firebase deploy functions

on:
  workflow_call:
    inputs:
      deploy:
        description: 'Whether or not deploy the Firebase function'
        required: true
        type: boolean
    secrets:
      passphrase:
        description: 'The passphrase to decrypt the configuration'
        required: true
      firebase_token:
        description: 'Token used by firebase login'
        required: true

jobs:
  build_deploy:
    name: 'Build and deploy'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v4
      - name: 'Decrypt secret configuration'
        run: ./.github/scripts/decrypt_secret.sh
        env:
          PASSPHRASE: ${{ secrets.PASSPHRASE }}
      - name: 'Check secret configuration'
        run: ./.github/scripts/check_secrets_decryption.sh
      - name: 'Setup Node / NPM'
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm install -g firebase-tools
      - name: 'Install npm packages'
        run: |
          cd firebase_functions/functions
          npm install
      - name: 'Lint & build'
        if: ${{ inputs.deploy == false }}
        run: |
          cd firebase_functions/functions
          npm run lint
          npm run build
      - name: 'Deploy functions'
        if: ${{ inputs.deploy == true }}
        run: |
          cd ./firebase_functions
          firebase deploy --only functions
        env:
          GOOGLE_APPLICATION_CREDENTIALS: '${{ github.workspace }}/${{ vars.GOOGLE_APPLICATION_CREDENTIALS }}'