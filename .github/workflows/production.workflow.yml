name: Flutter deploy PRODUCTION
on:
  push:
    branches:
      - main

jobs:
  analyze:
    name: 'Analyze'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v2
      - name: 'Setup flutter action'
        uses: subosito/flutter-action@v2.2.1
        with:
          flutter-version: '2.8.1'
      - name: 'Flutter analyze'
        run: flutter analyze
  test:
    name: 'Test'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v2
      - name: 'Setup flutter action'
        uses: subosito/flutter-action@v2.2.1
        with:
          flutter-version: '2.8.1'
      - name: 'Flutter test (with coverage)'
        run: flutter test --coverage
      - name: 'Upload coverage report'
        uses: codecov/codecov-action@v2.1.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage/
  build_android:
    needs: [ analyze, test ]
    name: 'Build Android'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: 'Decrypt secret configuration'
        run: ./.github/scripts/decrypt_secret.sh
        env:
          PASSPHRASE: ${{secrets.PASSPHRASE}}
      - name: 'Check secret configuration'
        run: ./.github/scripts/check_secrets_decryption.sh
      - name: 'Set up JAVA'
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: 'Generate build number'
        run: |
          BUILD_NUMBER=$(git rev-list --all --count)
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "This build is tagged as $BUILD_NUMBER on $GITHUB_REF"
      - name: 'Setup Flutter action'
        uses: subosito/flutter-action@v2.2.1
        with:
          flutter-version: '2.8.1'
      - name: 'Build Android App Bundle'
        run: flutter build appbundle --dart-define=FLAVOR=prod --build-number="$BUILD_NUMBER"
        env:
          BUILD_NUMBER: ${{env.BUILD_NUMBER}}
      - name: 'Save AAB'
        uses: actions/upload-artifact@v2
        with:
          name: 'aab-build'
          path: build/app/outputs/bundle/release/app-release.aab
  play_store:
    needs: build_android
    name: 'Deploy on Play Store - Production'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0
      - name: 'Decrypt secret configuration'
        run: ./.github/scripts/decrypt_secret.sh
        env:
          PASSPHRASE: ${{secrets.PASSPHRASE}}
      - name: 'Check secret configuration'
        run: ./.github/scripts/check_secrets_decryption.sh
      - name: 'Download Artifact'
        uses: actions/download-artifact@v2
        with:
          name: 'aab-build'
      - name: 'Generate changelog'
        run: ./.github/scripts/generate_changelog.sh
      - name: 'Fastlane deploy PRODUCTION'
        uses: maierj/fastlane-action@v2.1.0
        with:
          lane: 'production'
          subdirectory: 'android'
