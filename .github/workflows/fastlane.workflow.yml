name: Fastlane deploy

on:
  push:
    branches:
      - main
    tags:
      - v*

jobs:
  play_store:
    needs: build_android
    name: 'Deploy on Play Store'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0
      - name: 'Decrypt secret configuration'
        run: ./.github/scripts/decrypt_secret.sh
        env:
          PASSPHRASE: ${{secrets.PASSPHRASE}}
      - name: 'Check secret configuration'
        run: ./.github/scripts/check_secrets_decryption.sh
      - name: 'Download Artifact'
        uses: actions/download-artifact@v2
        with:
          name: 'aab-build'
      - name: 'Generate changelog'
        run: ./.github/scripts/generate_changelog.sh
      - name: 'Fastlane deploy BETA'
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        # Run only on new tag
        uses: maierj/fastlane-action@v2.1.0
        with:
          lane: 'beta'
          subdirectory: 'android'
      - name: 'Fastlane deploy PRODUCTION'
        if: ${{ github.ref == 'refs/heads/main' }}
        # Run only on main merge
        uses: maierj/fastlane-action@v2.1.0
        with:
          lane: 'production'
          subdirectory: 'android'
      - name: 'Generate Github release'
        if: ${{ github.ref == 'refs/heads/main' }}
        # Run only on main merge
        uses: softprops/action-gh-release@v1
        with:
          files: $CHANGELOG_PATH
        env:
          BUILD_NUMBER: ${{env.CHANGELOG_PATH}}